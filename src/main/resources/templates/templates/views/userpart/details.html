<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{~/css/style.css}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!--header-->
<div th:include="parts/userparts/header.html"></div>
<!--/header-->
<section class="login-page">
    <div data-step="5">
            <h1>Twoje dane:</h1>
            <ul class="list-group">
                <li class="list-group-item">Imie :      <span th:text="${LoggedUser.name}"></span></li>
                <li class="list-group-item">Nazwisko :  <span th:text="${LoggedUser.surname}"></span></li>
                <li class="list-group-item">Email :     <span th:text="${LoggedUser.email}"></span></li>
            </ul>

        <div class="form-group form-group--buttons">
            <a  th:href="@{~/details/edit}" class="btn">Edytuj dane</a>
            <a  th:href="@{~/details/editpass}" class="btn">Zmień hasło</a>
        </div>
    </div>
</section>

<!--footer-->
<div th:include="parts/userparts/footer.html"></div>
<!--/footer-->
</body>
</html>
